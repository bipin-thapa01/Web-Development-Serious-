<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casio Scientific Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="calculator-svgrepo-com.svg">
</head>
<body>
    <div class="main">
        <div class="top">
            <div class="top_left">
                <h1 class="top1">
                    VV
                </h1>
                <p class="top2">
                    fx-991ES PLUS
                </p>
                <p class="top3">
                    NATURAL- V.A.P.M
                </p>
            </div>
            <div class="top_right">
                <p class="top4">
                    
                </p>
                <p class="top5">
                    TWO WAY POWER
                </p>
            </div>
        </div>
        <div class="displays">
            <div class="display1"></div>
            <div class="display2"></div>
        </div>
        <div class="buttons">
            <button class="b1 button" onclick="power('on')">ON</button>
            <button class="b2 button" onclick="power('off')">OFF</button>
            <button class="b3 button" onclick="button('7')">7</button>
            <button class="b4 button" onclick="button('8')">8</button>
            <button class="b5 button" onclick="button('9')">9</button>
            <button class="b6 button" onclick="button('del')">DEL</button>
            <button class="b7 button" onclick="button('ac')">AC</button>
            <button class="b8 button" onclick="button('4')">4</button>
            <button class="b9 button" onclick="button('5')">5</button>
            <button class="b10 button" onclick="button('6')">6</button>
            <button class="b11 button" onclick="button('*')">X</button>
            <button class="b12 button" onclick="button('/')">&divide;</button>
            <button class="b13 button" onclick="button('1')">1</button>
            <button class="b14 button" onclick="button('2')">2</button>
            <button class="b15 button" onclick="button('3')">3</button>
            <button class="b16 button" onclick="button('+')">+</button>
            <button class="b17 button" onclick="button('-')">-</button>
            <button class="b18 button" onclick="button('0')">0</button>
            <button class="b19 button" onclick="button('.')">.</button>
            <button class="b20 button" onclick="button('*10')">x10<sup>x</sup></button>
            <button class="b21 button" onclick="button('^')">^</button>
            <button class="b22 button" onclick="button('ans')">Ans</button>
            <button class="b23 button" onclick="button('=')">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
