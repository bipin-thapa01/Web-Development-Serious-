<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mind Game - Easy Mode</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="game.css">
  <link rel="stylesheet" href="easymode.css">
  <link rel="icon" href="Resources/brain.png">
</head>

<body>
  <nav class="nav">
    <div class="nav1"><a href="index.html">
        <p>Memory Game</p> <span>by Bipin</span>
      </a>
    </div>
    <div class="nav2">
      <div class="nav21"><i class="fa-brands fa-github"></i><span> <a href="https://github.com/bipin-thapa01"
            class="link" target="_blank">Github</a></span></div>
      <div class="nav22"><i class="fa-brands fa-facebook"></i><span> <a
            href="https://www.facebook.com/bipin.thapasingh/" class="link" target="_blank">Facebook</a></span></div>
    </div>
  </nav>
  <div class="info-container">
    <div class="info">
      <div class="back"><i class="fa-solid fa-arrow-left"></i></div>
      <div class="level">Easy Level</div>
      <button class="play-pause" onclick="startGameTimer()">Play</button>
      <span class="show-timer">Timer:</span>
      <div class="timer">00 : 00 : 00</div>
    </div>
  </div>

  <div class="game-section-container">
    <div class="game-section">
      <div class="holder1 holder">
        <div class="cards card-holder1">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card12"></div>
        </div>
      </div>
      <div class="holder2 holder">
        <div class="cards card-holder2">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card22"></div>
        </div>
      </div>
      <div class="holder3 holder">
        <div class="cards card-holder3">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card32"></div>
        </div>
      </div>
      <div class="holder4 holder">
        <div class="cards card-holder4">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card42"></div>
        </div>
      </div>
      <div class="holder5 holder">
        <div class="cards card-holder5">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card52"></div>
        </div>
      </div>
      <div class="holder6 holder">
        <div class="cards card-holder6">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card62"></div>
        </div>
      </div>
      <div class="holder7 holder">
        <div class="cards card-holder7">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card72"></div>
        </div>
      </div>
      <div class="holder8 holder">
        <div class="cards card-holder8">
          <div class="card1"><img src="Resources/unknown_card.jpg" alt="Unkown Card"></div>
          <div class="card2 card82">
            </divdiv>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="game-score">
    <div class="try">Try: 0</div>
    <div class="correct">Correct: 0</div>
    <div class="new-game">New Game</div>
  </div>

  <div class="new-game-choice-container">
    <div class="new-game-choice">
      <div class="question">Do you want to play new game?
        <br>If yes choose game Level.
      </div>
      <div class="choices">
        <div class="choice1">Easy Level</div>
        <div class="choice2">Medium Level</div>
        <div class="choice3">Difficult Level</div>
        <div class="choice4">Cancel</div>
      </div>
    </div>
    <div class="game-completed">
      <div>Congratulations! You have successfully completed the game.</div>
      <div class="game-complete-choices">
        <div class="game-complete-choice1">New Game</div>
        <div class="game-complete-choice2">Home Page</div>
      </div>
      <div class="data">
        Try: 
      </div>
      <div class="time-data">
        Completed Time: 
      </div>
    </div>
  </div>

  <script src="script1.js"></script>
</body>

</html>
