<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="p-0 m-0 bg-stone-900 text-white">
  <nav class="border-b-2 py-2 px-4 flex justify-between items-center">
    <div class="flex sm:flex-row flex-col  sm:items-center gap-x-1 sm:gap-x-2">
      <div class="text-xl sm:text-3xl">Password Generator</div>
      <div class="sm:text-xs text-end h-2 text-xsm">by Bipin</div>
    </div>
    <div class="flex gap-x-4 items-center ">
      <i class="fa-brands fa-github text-2xl"></i>
      <div><a href="https://github.com/bipin-thapa01" target="_blank">Github</a></div>
    </div>
    <div class="flex gap-x-4 items-center">
      <i class="fa-brands fa-facebook text-2xl"></i>
      <div>
        <a href="">Facebook</a>
      </div>
    </div>
  </nav>
  <div class="absolute top-60 w-screen sm:h-72 flex justify-center ">
    <div class="flex flex-col gap-y-7 items-center border-2 p-3 rounded-md">
      <div class="flex gap-x-7 items-center border-b-2 pb-2">
        <label for="password-length">Password Length:</label>
        <input type="text" id="password-length" placeholder="Enter Required Length" autocomplete="off"
          class="text-black rounded-md p-2 pass-length">
      </div>
      <button
        class="bg-white text-stone-950 rounded border-2 w-40 h-10 hover:bg-gray-400 hover:border-gray-400 text-center" id="generate">Generate
        Password</button>
      <div class="flex flex-col gap-y-10 ">
        <label for="password" class="text-center">Generated Password:</label>
        <div class="flex gap-x-2">
          <input type="password" id="password" class="text-black w-96 h-10 rounded border-0 " readonly>
          <div class="group rounded bg-white w-9 flex items-center justify-center hover:cursor-pointer hover:bg-gray-500 border-0 relative" id="clipboard">
            <i class="fa-solid fa-clipboard text-2xl text-black hidden"></i>
            <p class="bg-purple-950 w-44 absolute top-14 text-center border-purple-700 border-2 rounded font-semibold hidden group-hover:block brightness-75">Copy to Clipboard</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
