<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page | JantaPasal</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  <link rel="icon" href="./websrc/logo-b.png">
</head>

<body class="bg-stone-800 text-white p-0 m-0 box-border dark">
  <nav
    class="absolute top-0 left-0 w-full border-b-2 border-black dark:border-white flex items-center justify-between custom1:pr-20 custom2:pr-10 pr-4 text-lg"
    id="nav">
    <a href="" class="flex gap-x-4 items-center py-2 px-4"><img src="./websrc/logo.jpg" alt="Logo"
        class="w-10 rounded-full opacity-50 hover:opacity-100" id="nav1">
      <div>JantaPasal</div>
    </a>
    <div class="flex custom1:gap-x-20 custom2:gap-x-10 gap-x-5 items-center custom3:text-sm custom2:text-lg group">
      <div class="custom3:hidden block group relative">
        <div>
          <i class="fa-solid fa-bars"></i>
        </div>
        <ul class="hidden group-hover:flex flex-col py-4 gap-y-4 absolute -left-24 top-7 z-50 bg-white border-2 border-black w-32 rounded-lg">
          <div class="text-black text-center">Home</div>
          <div class="text-black text-center">Items</div>
          <div class="text-black text-center">Help</div>
          <div
            class="cursor-pointer border-2 px-2 py-1 rounded-xl bg-black dark:bg-white text-white items-center gap-x-2 justify-center flex text-center" id="switch-theme2">
            <p class="dark:text-black" id="theme-text">Dark</p>
            <i class="fa-solid fa-circle dark:text-black" id="theme-circle"></i>
          </div>
          <div class="text-black text-center">User</div>
        </ul>
      </div>
      <div class="custom3:block hidden">Home</div>
      <div class="custom3:block hidden">Items</div>
      <div class="custom3:block hidden">Help</div>
      <div
        class="cursor-pointer border-2 px-2 py-1 rounded-xl bg-black dark:bg-white text-white items-center gap-x-2 justify-center custom3:flex hidden" id="switch-theme1">
        <p class="dark:text-black" id="theme-text">Dark</p>
        <i class="fa-solid fa-circle dark:text-black" id="theme-circle"></i>
      </div>
      <div class="custom3:block hidden">User</div>
    </div>
  </nav>
  <div class="relative flex justify-center absolute top-44">
    <form action=""
      class="border-2 border-black dark:border-white rounded-md p-2 px-4 pt-6 flex flex-col items-center gap-y-6 custom4:w-96 w-72 h-80 relative "
      id="form">
      <div class="w-85 flex justify-between items-center custom4:flex-row flex-col">
        <label for="">Email:</label>
        <input type="text" placeholder="Enter your Emal Address"
          class="rounded w-64 text-black h-8 px-2 border-2 border-black z-30" id="email" autocomplete="off">
      </div>
      <div class="custom4:w-85 w-auto flex justify-between items-center relative custom4:flex-row flex-col">
        <label for="">Password:</label>
        <input type="password" placeholder="Enter your Password"
          class="rounded w-64 text-black h-8 px-2 border-2 border-black" id="password" autocomplete="off">
        <div
          class="bg-white h-8 border-gray-500 border-2 rounded w-8 absolute right-0 custom4:top-0 top-6 flex justify-center items-center cursor-pointer hover:bg-gray-200">
          <i class="fa-solid fa-eye-slash text-black" id="show-hide"></i>
        </div>
      </div>
      <button class="w-56 bg-purple-600 rounded h-8 absolute top-44 hover:bg-purple-800" id="submit" type="submit">Log
        In</button>
      <div class="text-blue-600"><a href="">Forgot Password?</a></div>
      <div class="text-blue-500 absolute top-60"><a href="">Sign Up</a> | <a href="">About US</a></div>
    </form>
  </div>
  <script src="password.js"></script>
  <script src="toggletheme.js"></script>
</body>

</html>
