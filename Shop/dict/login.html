<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page | JantaPasal</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body class="bg-stone-800 text-white p-0 m-0 box-border">
  <nav class="absolute top-0 left-0 w-full border-b-2 flex items-center justify-between pr-20" id="nav">
    <a href="" class="flex gap-x-4 items-center py-2 px-4"><img src="./websrc/logo.jpg" alt="Logo"
        class="w-10 rounded-full opacity-50 hover:opacity-100" id="nav1">
      <div>JantaPasal</div>
    </a>
    <div class="flex gap-x-20">
      <div>Home</div>
      <div>Items</div>
      <div>Help</div>
      <div class="cursor-pointer border-2 px-2 rounded-xl bg-white flex items-center gap-x-2 justify-center" id="switch-theme">
        <p class="text-black" id="theme-text">Dark</p>
        <i class="fa-solid fa-circle text-black" id="theme-circle"></i>
      </div>
      <div>User</div>
    </div>
  </nav>
  <div class="relative flex justify-center absolute top-44">
    <form action="" class="border-2 rounded-md p-2 px-4 pt-6 flex flex-col items-center gap-y-6 w-96 h-80 relative" id="form">
      <div class=" w-85 flex justify-between items-center">
        <label for="">Email:</label>
        <input type="text" placeholder="Enter your Emal Address" class="rounded w-64 text-black h-8 px-2" id="email"
          autocomplete="off">
      </div>
      <div class=" w-85 flex justify-between items-center relative">
        <label for="">Password:</label>
        <input type="password" placeholder="Enter your Password" class="rounded w-64 text-black h-8 px-2" id="password"
          autocomplete="off">
        <div
          class="bg-white h-8 border-gray-500 border-2 rounded w-8 absolute right-0 flex justify-center items-center cursor-pointer hover:bg-gray-200">
          <i class="fa-solid fa-eye-slash text-black" id="show-hide"></i>
        </div>
      </div>
      <button class="w-56 bg-purple-600 rounded h-8 absolute top-44 hover:bg-purple-800" id="submit" type="submit">Log In</button>
      <div class="text-blue-600"><a href="">Forgot Password?</a></div>
      <div class="text-blue-500 absolute top-60"><a href="">Sign Up</a> | <a href="">About US</a></div>
    </form>
  </div>
  <script src="password.js"></script>
  <script src="toggletheme.js"></script>
</body>
</html>
